server {
    listen 8080;
    root /data/images;

    # Cache control headers
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /tools.descartes.teastore.image/ {
        sendfile           on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        tcp_nodelay on;
        try_files $uri  =404;

        # Disable gzip for images
        gzip off;
    }

    location / {
        try_files $uri =404;
    }

    # Error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
