services:
  registry:
    build:
      context: ./services/tools.descartes.teastore.registry
      dockerfile: Dockerfile
    expose:
      - "8080"
    env_file:
      - ./services/tools.descartes.teastore.registry/env/dev.env
      - ./env/dev.env
  db:
    image: descartesresearch/teastore-db
    expose:
      - "3306"
    ports:
      - "3306:3306"
  persistence:
    image: descartesresearch/teastore-persistence
    depends_on:
      - registry
      - db
    expose:
      - "8080"
    environment:
      HOST_NAME: "persistence"
      REGISTRY_HOST: "registry"
      DB_HOST: "db"
      DB_PORT: "3306"
  auth:
    build:
      context: ./services/tools.descartes.teastore.auth
      dockerfile: Dockerfile
    depends_on:
      - registry
      - persistence
    expose:
      - "8080"
    env_file:
      - ./services/tools.descartes.teastore.auth/env/dev.env
      - ./env/dev.env
  image:
    image: descartesresearch/teastore-image
    depends_on:
      - registry
      - persistence
    expose:
      - "8080"
    environment:
      HOST_NAME: "image"
      REGISTRY_HOST: "registry"
  recommender:
    build:
      context: ./services/tools.descartes.teastore.recommender
      dockerfile: Dockerfile
    depends_on:
      - registry
      - persistence
    expose:
      - "8080"
    env_file:
      - ./services/tools.descartes.teastore.recommender/env/dev.env
      - ./env/dev.env
  webui:
    build:
      context: ./services/tools.descartes.teastore.webui
      dockerfile: Dockerfile
    depends_on:
      - registry
      - auth
      - image
      - persistence
      - recommender
    expose:
      - "8080"
    environment:
      HOST_NAME: "webui"
      REGISTRY_HOST: "registry"
    ports:
      - "8080:8080"

networks:
  default:
    external: true
    name: teastore-network