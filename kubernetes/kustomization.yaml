kind: Kustomization

resources:
  - namespace.yaml
  - db.yaml
  # - registry.yaml
  - persistence.yaml
  - auth.yaml
  - image.yaml
  - recommender.yaml
  - webui.yaml
  # - hpa.yaml

configMapGenerator:
  - name: teastore-share-config
    literals:
      - PERSISTENCE_HOST=teastore-persistence
      - PERSISTENCE_PORT=8080
      - PERSISTENCE_PORT_SSL=8443
      - RECOMMENDER_HOST=teastore-recommender
      - RECOMMENDER_PORT=8080
      - RECOMMENDER_PORT_SSL=8443
      - AUTH_HOST=teastore-auth
      - AUTH_PORT=8080
      - AUTH_PORT_SSL=8443
      - IMAGE_HOST=teastore-image
      - IMAGE_PORT=8080
      - IMAGE_PORT_SSL=8443
      - WEBUI_HOST=teastore-webui
      - WEBUI_PORT=8080
      - WEBUI_PORT_SSL=8443
      - DB_HOST=teastore-db
      - DB_PORT=3306
  - name: teastore-webui-config
    env: env/webui-env.txt
    # literals:      
    #   - BASE_URL=/tools.descartes.teastore.webui/
    #   - SERVICE_HOST=teastore-webui
    #   - SERVICE_PORT=8080
    #   - IMAGE_CDN_HOST=$(IMAGE_CDN_HOST)
    #   - IMAGE_CDN_PORT=8082
  - name: teastore-recommender-config
    literals:
      - SERVICE_HOST=teastore-recommender
      - SERVICE_PORT=8080
      - SERVICE_PORT_SSL=8443
      # - USE_POD_IP=false
      # - USE_HTTPS=false
      - RECOMMENDER_RETRAIN_LOOP_TIME=10000
      - RECOMMENDER_ALGORITHM=SlopeOne
  - name: teastore-image-config
    literals:
      - SERVICE_HOST=teastore-image
      - SERVICE_PORT=8080
      - SERVICE_PORT_SSL=8443
      # - USE_POD_IP=false
      # - USE_HTTPS=false
  - name: teastore-auth-config
    literals:
      - SERVICE_HOST=teastore-auth
      - SERVICE_PORT=8080
      - SERVICE_PORT_SSL=8443
      # - USE_POD_IP=false
      # - USE_HTTPS=false
  - name: teastore-persistence-config
    literals:
      - SERVICE_HOST=teastore-persistence
      - SERVICE_PORT=8080
      - SERVICE_PORT_SSL=8443
      # - USE_POD_IP=false
      # - USE_HTTPS=false

