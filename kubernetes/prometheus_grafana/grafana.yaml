apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  # namespace: monitoring
spec:
  selector:
    app: grafana
  type: NodePort
  # type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  # namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: "/var/lib/grafana"
          name: grafana-storage
          readOnly: false
        - mountPath: /etc/grafana/provisioning/datasources
          name: grafana-datasources
          readOnly: false
      volumes:
      - name: grafana-datasources
        secret:
          secretName: grafana-datasources
      - name: grafana-storage
        emptyDir: {}
        # persistentVolumeClaim:
        #   claimName: pvc-grafana
        # hostPath:
        #   path: /mnt/data/grafana  
        #   type: DirectoryOrCreate

---
