---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teastore-webui
  template:
    metadata:
      labels:
        app: teastore-webui
    spec:
      containers:
        - name: teastore-webui
          image: macsalvation/teastore-webui:v0.2.0
          imagePullPolicy: "Always"
          # image: johnzr/cnae-g8-teastore-webui-origin:v1.0
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9464
              name: metrics
            # - containerPort: 3010
            #   name: hmr
          envFrom:
            - configMapRef:
                name: teastore-webui-config
