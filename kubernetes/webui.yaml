---

apiVersion: v1
kind: Service
metadata:
  name: teastore-webui
  labels:
    app: teastore
    run: teastore-webui
spec:
  type: NodePort
  # type: ClusterIP
  selector:
    run: teastore-webui
  ports:
    - name: http
      port: 8080
      nodePort: 30080   # expose to the outside
      protocol: TCP
    - name: metrics
      port: 9464
      targetPort: 9464
      protocol: TCP
  

